<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dinosaur Game</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="heading" id="heading">T-Rex Dinosaur Game</h1>

    <p class="instructions" id="instructions">
      Press Space to start the game online and jump your Dino, use down arrow
      (↓) to duck. user up arrow (↑) to jump
    </p>
    <p class="score" id="score">
      Score: <span class="score-count">&nbsp;0</span>
    </p>

    <div class="game-container" id="game-container">

      <div class="dino">
        <img class="dino-img" src="./assets/dino.png" alt="" />
      </div>

      <hr />
    </div>

    <script src="script.js"></script>
  </body>
</html>
