<div class="timer-body">

    <!-- Middle section -->
    <div class="timer-content">
        <div class="timeset-form" id="timeset">
            <div class="time-hrs" id="time-grp">
                <input class="input" id="hour-input" type="number" placeholder="00" value="00" min="0">
                <label for="hour-input">Hours</label>
            </div>
            <span class="space">&nbsp; : &nbsp;</span>
            <div class="time-mins" id="time-grp">
                <input class="input" id="min-input" type="number" placeholder="00" value="00" min="0" max="59">
                <label for="min-input">Minutes</label>
            </div>
            <span class="space">&nbsp; : &nbsp;</span>
            <div class="time-secs" id="time-grp">
                <input class="input" id="sec-input" type="number" placeholder="00" value="00" min="0" max="59">
                <label for="sec-input">Seconds</label>
            </div>
        </div>
    </div>


    <!-- Bottom button -->
